<div class="container">
    <div class="col-md-6">
    <h3 class="text-center">Please login to proceed</h3>
        </div>
    <form [formGroup]="loginForm" >
        <div class="col-sm-6">
        <div class="form-gorup">
                <label for="username">Username</label>
                <input type="email" class="form-control" id="inputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autofocus email>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required.</div>
            <div *ngIf="f.email.errors.email">Invalid email format.</div>
          </div>
        
        </div>
        <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
       <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary" [disabled]="loading" (ngSubmit)="onSubmit()" >Sign in</button>
          </div>
        </div>

    </form>
</div>
